<HTML>
<HEAD><TITLE>Locadora Animix - CADASTRO</TITLE>
<LINK REL=StyleSheet HREF="estilos.css" TYPE="text/css"></HEAD>
<BODY>

<center>
<TABLE WIDTH="800" border="0"><TR><TD>
	<p ALIGN="CENTER"><br>
	<center><form name="cadastro" METHOD="post" action="alterar.asp">
	<font size=4>Cadastro</font><br><br>
		<table>
			<TH> Dados Pessoais</TH>
			<tr>
				<td>Nome:
				<input type="text" name="nome" size="80" MAXLENGTH="80"></td>
			</tr>
			<tr>
				<td>CPF:
				<input type="text" name="cpf" size="11" MAXLENGTH="11"></td>
			</tr>
			<tr>
				<td>Data de Nascimento:
				<input type="text" name="dia" size="2" MAXLENGTH="2">/<input type="text" name="mes" size="2" MAXLENGTH="2">/<input type="text" name="ano" size="4" MAXLENGTH="4"></td>
			</tr>
		</table><br>


		<table>
			<TH> Dados Para Contato</TH>
			<tr>
				<td>Endere&ccedil;o: <input type="text" name="ende" size="80" MAXLENGTH="80"></td>
			</tr>
			<tr>
				<td>Complemento: <input type="text" name="comp" size="20" MAXLENGTH="20">	Bairro: <input type="text" name="bairro" size="20"> </td>
			</tr>
			<tr>
				<td>CEP: <input type="text" name="cep" size="8" MAXLENGTH="8"></td>
			</tr>
		</table><br>

		<table>
			<TH> Dados De Usu&aacute;rio</TH>
			<tr>
				<td>Usu&aacute;rio: <input type="text" name="login" size="15" MAXLENGTH="15"></td>
			</tr>
			<tr>
				<td>Senha: <input type="text" name="senha" size="8" MAXLENGTH="8"></td>
			</tr>
			<tr>
				<td>E-mail: <input type="text" name="email" size="80" MAXLENGTH="80"></td>
			</tr>
			<tr><td><P ALIGN=RIGHT><INPUT TYPE="submit" VALUE="Enviar" NAME="enviar"></td></P>
			</tr>
		</table>
	</form></center>


					</p>
				</FONT>
				

			</TD></TR>
	</TABLE>
</CENTER>
</BODY>
</HTML>
